<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Yield Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 15px;
            box-sizing: border-box;
        }
        .table-group {
            border-collapse: collapse;
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
        }
        .table-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td {
            padding: 8px;
            border: 1px solid #ddd;
            font-size: 14px;
        }
        .title {
            text-align: center;
            font-weight: bold;
            font-size: 1.4em;
            padding: 15px;
            border: none;
        }
        .subtitle {
            text-align: center;
            padding: 10px;
            border: none;
            font-size: 1em;
        }
        .highlight input {
            background-color: #e6f3ff;
            border: 1px solid #999;
            padding: 6px;
            width: 100px;
            text-align: right;
            font-size: 14px;
            border-radius: 4px;
        }
        .realized-input input {
            background-color: #fff3e6;
            border: 1px solid #999;
            padding: 6px;
            width: 100px;
            text-align: right;
            font-size: 14px;
            border-radius: 4px;
        }
        .section-header {
            font-weight: bold;
            background-color: #f5f5f5;
            font-size: 1.1em;
        }
        .result {
            font-weight: bold;
            color: #0066cc;
            font-size: 1.4em;
            padding: 12px;
        }
        .no-border {
            border: none;
        }
        .download-button {
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            float: right;
            touch-action: manipulation;
        }
        .download-button:hover {
            background-color: #218838;
        }
        .dropdown {
            cursor: pointer;
            user-select: none;
        }
        .dropdown-content {
            display: none;
        }
        .dropdown-content.active {
            display: table-row-group;
        }
        .positive {
            color: #28a745;
        }
        #nestEggChart {
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
            max-height: 400px;
            display: block;
        }
        /* Ensure percentage columns have enough space */
        .target-percentage,
        .realized-percentage,
        .percentage-value {
            min-width: 80px;
            white-space: nowrap;
            text-align: right;
        }
        /* Mobile-friendly adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .table-group {
                width: 100%;
                margin: 10px auto;
            }
            .table-container {
                flex-direction: column;
                gap: 10px;
            }
            table {
                font-size: 12px;
            }
            td {
                padding: 6px;
            }
            .highlight input, .realized-input input {
                width: 80px;
                font-size: 12px;
                padding: 5px;
            }
            .title {
                font-size: 1.2em;
                padding: 10px;
            }
            .subtitle {
                font-size: 0.9em;
            }
            .section-header {
                font-size: 1em;
            }
            .result {
                font-size: 1.2em;
                padding: 8px;
            }
            .download-button {
                padding: 8px 16px;
                font-size: 12px;
                width: 100%;
                float: none;
                margin-top: 10px;
            }
            #yearlyBreakdownTable {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            .target-percentage,
            .realized-percentage,
            .percentage-value {
                min-width: 60px;
            }
            #nestEggChart {
                width: 100%;
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Compound Interest Calculator Page -->
    <div id="compound" class="page active">
        <!-- Title and Subtitle Table -->
        <table class="table-group">
            <tr>
                <td colspan="13" class="title">Compound Interest Yield Calculator</td>
            </tr>
            <tr>
                <td colspan="13" class="subtitle">
                    Know the yearly interest rate needed to grow your current nest-egg to your retirement goal
                </td>
            </tr>
        </table>

        <!-- Today and Retirement Sections -->
        <div class="table-container">
            <!-- Today Table -->
            <table class="table-group">
                <tr>
                    <td colspan="5" class="section-header">TODAY</td>
                </tr>
                <tr>
                    <td colspan="2">Money available today</td>
                    <td>Nest-Egg Now</td>
                    <td class="highlight"><input type="text" id="nestEggNow" value="150,000"></td>
                    <td>[1]</td>
                </tr>
                <tr>
                    <td colspan="2"></td>
                    <td>Your Age Now</td>
                    <td class="highlight"><input type="number" id="ageNow" value="43" step="1"></td>
